security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
        directeur_provider:
            entity:
                class: App\Entity\DirecteurPedagogique
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route
        directeur:
            anonymous: lazy
            provider: directeur_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        #- { path: /login, roles: IS_ANONYMOUSLY_AUTHENTICATED }
        #- { path: /register, roles: IS_ANONYMOUSLY_AUTHENTICATED }
        - { path: ^/admin, roles: ROLE_ADMIN }
        - { path: ^/laureat, roles: ROLE_LAUREAT }
        - { path: ^/secretaire, roles: ROLE_SECRETAIRE }
        - { path: ^/etablissement, roles: ROLE_ETABLISSMENT }
        - { path: ^/entreprise, roles: ROLE_ENTREPRISE }
        - { path: ^/directeur, roles: ROLE_DIRECTEUR }
